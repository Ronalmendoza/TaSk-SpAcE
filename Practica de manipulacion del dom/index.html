<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task space</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo LiSt</h1>
        <form id="formulario">
            <input
                type="text"
                placeholder="Ingrese Tarea"
                class="form-control my-2"
                id="input"
                autofocus
                >
               <button class="btn btn-block btn-primary" type="submit">Agregar</button>
             </form>
             <div id="lista-tareas" class="mt-3">
                <div class="alert alert-dark text-center">
                    No tienes tareas pendientes ❤️
                </div>
             </div>
             </div>
        </div>

        <template id="template">
            <div class="alert alert-warning d-flex justify-content-between">
                <h1 class="m-0">Tarea #1</h1>
                <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
             </h3>
       </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
